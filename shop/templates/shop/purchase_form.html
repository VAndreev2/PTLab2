<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Магазин мягкой мебели</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'shop/css/main.css' %}">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row min-vh-100 justify-content-center align-items-center">
            <div class="col-12 col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Оформление заказа</h3>
                        <form method="post">{% csrf_token %}
                            <input type="hidden" id="product-ids" name="product_ids" />
                            <input type="hidden" class="form-control" id="total-cost" name="total_cost" />
                            <div class="mb-3">
                                <label class="form-label">Введите свое имя</label>
                                <input type="text" class="form-control" name="person" required/>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Введите адрес доставки</label>
                                <input type="text" class="form-control" name="address" required/>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Отправить</button>
                            </div>
                        </form>
                    <div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин мягкой мебели</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'shop/css/styles_succes_page.css' %}">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row min-vh-100 justify-content-center align-items-center">
            <div class="col-11 col-sm-8 col-md-6 col-lg-4">
                <div class="card border-0 shadow-sm">
                    <div class="card-body text-center p-4">
                        <div class="success-animation mb-3">
                            <i class="bi bi-check-circle-fill success-icon"></i>
                        </div>

                        <h2 class="mb-3">Оплата проведена успешно!</h2>
                        <p class="text-muted mb-3">Спасибо за покупку. Ваш заказ успешно обработан.</p>

                        <div class="order-details p-3 mb-3">
                            <div class="row">
                                <div class="col-6 text-start">
                                    <p class="mb-2">Номер заказа:</p>
                                    <p class="mb-2">Дата:</p>
                                    <p class="mb-2">Общая стоимость:</p>
                                </div>
                                <div class="col-6 text-end">
                                    <p class="mb-2 fw-bold" id="orderNumber">{{ id }}</p>
                                    <p class="mb-2 fw-bold" id="orderDate">{{ date }}</p>
                                    <p class="mb-2 fw-bold" id="orderAmount">{{ total_cost }} ₽</p>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-primary mb-2" onclick="exportOrderDetails()">Экспортировать детали заказа</button>
                            <button class="btn btn-outline-secondary" onclick="window.location.href='/'">Назад к покупкам</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="{% static 'shop/js/save_to_doc.js' %}"></script>
</body>
</html>

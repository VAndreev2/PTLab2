<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .success-animation {
            animation: scale 0.5s ease-in-out;
        }

        @keyframes scale {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .success-icon {
            font-size: 5rem;
            color: #198754;
        }

        .order-details {
            background: #f8f9fa;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row min-vh-100 justify-content-center align-items-center">
            <div class="col-11 col-sm-8 col-md-6 col-lg-4">
                <div class="card border-0 shadow-sm">
                    <div class="card-body text-center p-4">
                        <div class="success-animation mb-3">
                            <i class="bi bi-check-circle-fill success-icon"></i>
                        </div>

                        <h2 class="mb-3">Payment Successful!</h2>
                        <p class="text-muted mb-3">Thank you for your purchase. Your order has been processed successfully.</p>

                        <div class="order-details p-3 mb-3">
                            <div class="row">
                                <div class="col-6 text-start">
                                    <p class="mb-2">Order Number:</p>
                                    <p class="mb-2">Date:</p>
                                    <p class="mb-2">Total Amount:</p>
                                </div>
                                <div class="col-6 text-end">
                                    <p class="mb-2 fw-bold" id="orderNumber">#ORD-2024-001</p>
                                    <p class="mb-2 fw-bold" id="orderDate">Jan 15, 2024</p>
                                    <p class="mb-2 fw-bold" id="orderAmount">$199.99</p>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-primary mb-2" onclick="exportOrderDetails()">View Order Details</button>
                            <button class="btn btn-outline-secondary">Back to Shopping</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        function exportOrderDetails() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Set font styles
            doc.setFont("helvetica", "bold");
            doc.setFontSize(20);

            // Add company logo/header
            doc.text("Order Confirmation", 105, 20, { align: "center" });

            // Add success checkmark
            doc.setTextColor(25, 135, 84); // Bootstrap success color
            doc.text("âœ“", 105, 35, { align: "center" });

            // Reset text color and font for content
            doc.setTextColor(33, 37, 41);
            doc.setFont("helvetica", "normal");
            doc.setFontSize(12);

            // Add thank you message
            doc.text("Thank you for your purchase!", 105, 50, { align: "center" });

            // Add separator line
            doc.setLineWidth(0.5);
            doc.line(20, 60, 190, 60);

            // Order details section
            doc.setFont("helvetica", "bold");
            doc.text("Order Details", 20, 75);
            doc.setFont("helvetica", "normal");

            const orderDetails = {
                orderNumber: document.getElementById('orderNumber').textContent,
                orderDate: document.getElementById('orderDate').textContent,
                totalAmount: document.getElementById('orderAmount').textContent
            };

            // Add order information
            doc.text(`Order Number: ${orderDetails.orderNumber}`, 20, 90);
            doc.text(`Date: ${orderDetails.orderDate}`, 20, 100);
            doc.text(`Total Amount: ${orderDetails.totalAmount}`, 20, 110);

            // Add footer
            doc.setFontSize(10);
            doc.text("This is an automatically generated document.", 105, 270, { align: "center" });

            // Save the PDF
            doc.save('order-details.pdf');
        }
    </script>
</body>
</html>
